<!DOCTYPE html>
<script type=module>

import Service from '../js/Service.js';

const gestureWrangler = {
  waitingForGesture: [],
  setPromptEl(promptEl, button) {
    this.promptEl = promptEl;
    this.hidePrompt();

    button.addEventListener('click', e => {
      e.preventDefault();
      this.onGesture();
    });
  },
  showPrompt() {
    this.promptEl.style.display = '';
  },
  hidePrompt() {
    this.promptEl.style.display = 'none';
  },
  onGesture() {
    while (this.waitingForGesture.length)
      this.waitingForGesture.shift()();
    this.hidePrompt();
  },
  doTry(tryFn) {
    return tryFn().catch(e => {
      if (e.name == 'AbortError') {
        return;
      } else if (e.name == 'NotAllowedError') {
        this.waitingForGesture.push(tryFn);
        this.showPrompt();
      } else {
        throw(e);
      }
    });
  },
  playVideo(video) {
    if (video.currentTime > 0
      && !video.paused
      && !video.ended
      && video.readyState > 2)
      return;
    return this.doTry(() => video.play());
  },
  playAudioContext(ac) {
    if (ac.state === 'running')
      return;
    this.waitingForGesture.push(() => ac.resume());
    this.showPrompt();
  },
};

Service.register('gestureWrangler', context => gestureWrangler);

</script>
